<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familie Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main body styling */
        body {
            background-color: #212529;
            color: #f8f9fa;
        }

        /* Full-height container for the layout */
        .container-fluid {
            height: 100vh;
        }

        /* Container for the photo section */
        .photo-container {
            flex: 2;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            text-align: center;
        }

        /* Styling for images within the photo container */
        .photo img {
            height: 100%;
            object-fit: cover;
        }

        /* General overlay styling for time and location displays */
        .overlay {
            position: absolute;
            color: white;
            padding: 10px;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        /* Overlay for the clock display in the top left */
        .top-left {
            top: 10px;
            left: 10px;
            font-size: 2.5rem;
        }

        /* Overlay for location display in the bottom right */
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }

        /* Left column containing the photo and weather sections */
        .col-md-4 {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 0;
        }

        /* Weather section styling */
        .weather-section {
            flex: 3;
            background-color: #343a40;
            padding: 10px;
            border-radius: 8px;
        }

        /* Right column for the calendar section */
        .col-md-8 {
            padding: 0;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row h-100">
        <!-- Left column: Photo and weather section -->
        <div class="col-md-4">
            <!-- Photo container section -->
            {% set slideshow_id = 1 %}
            {% include 'components/photo.html' %}
            <!-- Weather section below the photo -->
            <div class="weather-section">
                {% include 'components/weather.html' %}
            </div>
        </div>

        <!-- Right column: Calendar section -->
        <div class="col-md-8">
            <!-- Include the calendar component -->
            {% include 'components/calendar.html' %}
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript and Popper for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
